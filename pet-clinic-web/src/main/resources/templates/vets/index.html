<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Vets</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.getId()}">1</td>
        <td th:text="${vet.getFirstName()}">Bruce</td>
        <td th:text="${vet.getLastName()}">Wayne</td>
    </tr>
    </tbody>
</table>
</body>
</html>
